version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 3s
      retries: 30

  migrate:
    build: .
    env_file:
      - .env
    environment:
      ROLE: migrate
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    image: clubconnect:latest
    env_file:
      - .env
    environment:
      ROLE: api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  pgdata:
