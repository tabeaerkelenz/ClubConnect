name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Detect inner project folder (either repo root `.` or `ClubConnect/`)
      - name: Detect project dir
        shell: bash
        run: |
          if [ -d "ClubConnect/app" ] && [ -d "ClubConnect/tests" ]; then
            echo "PROJECT_DIR=ClubConnect" >> "$GITHUB_ENV"
          elif [ -d "app" ] && [ -d "tests" ]; then
            echo "PROJECT_DIR=." >> "$GITHUB_ENV"
          else
            echo "Could not find project folder with app/ and tests/"; ls -la; exit 1
          fi
          echo "Using PROJECT_DIR=$PROJECT_DIR"

      - name: Debug tree
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "PROJECT_DIR: $PROJECT_DIR"
          ls -la
          ls -la "$PROJECT_DIR"
          ls -la "$PROJECT_DIR/tests" || true

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f "$PROJECT_DIR/requirements.txt" ]; then pip install -r "$PROJECT_DIR/requirements.txt"; fi
          if [ -f "$PROJECT_DIR/requirements-dev.txt" ]; then pip install -r "$PROJECT_DIR/requirements-dev.txt"; else pip install flake8 pytest; fi

      - name: Lint with flake8
        shell: bash
        run: |
          python -m flake8 "$PROJECT_DIR" --count --select=E9,F63,F7,F82,F821 --show-source --statistics
          python -m flake8 "$PROJECT_DIR" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        shell: bash
        env:
          PYTHONPATH: ${{ env.PROJECT_DIR }}
        run: |
          python -m pytest -q "$PROJECT_DIR/tests/unit"
